<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bate-Papo UOL</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
    <div>
        <div class="caixa esconder-menu"> <!--esconder-menu-->
            <div class="titulo contato">
                <p>Escolha um contato</p><p>para enviar mensagem:</p>
            </div>
            <div class="escolhas escolher-contato">
                <div class="nomeUsuarios" onclick="selecionar(this)"> 
                    <div class="logo">
                        <ion-icon name="people"></ion-icon>
                    </div>
                    <div class="nomeecheck"><p>Todos</p><ion-icon name="checkmark" class="checkmark"></ion-icon>
                    </div>
                </div>
                <!-- <div onclick="selecionar(this)">
                    <div class="logo">
                        <ion-icon name="person-circle"></ion-icon>
                    </div>
                    <div class="nomeecheck"><p>Joao</p><ion-icon name="checkmark" class="checkmark-hidden"></ion-icon></div>
                </div>
                <div onclick="selecionar(this)">
                    <div class="logo">
                        <ion-icon name="person-circle"></ion-icon>
                    </div>
                    <div class="nomeecheck in"><p>Maria</p><ion-icon name="checkmark" class="checkmark-hidden"></ion-icon></div>
                </div> -->
            </div>
            <div class="titulo visibilidade">
                <p>Escolha a visibilidade:</p>
            </div>
            <div class="escolhas escolher-visibilidade">
                <div onclick="selecionarVisibilidade(this)">
                    <div class="logo">
                        <ion-icon name="lock-open"></ion-icon>
                    </div>
                    <div class="opcaoecheck">
                        <p>Público</p><ion-icon name="checkmark"></ion-icon>
                    </div>
                </div>
                <div onclick="selecionarVisibilidade(this)">
                    <div class="logo">
                        <ion-icon name="lock-closed"></ion-icon>
                        
                    </div>
                    <div class="opcaoecheck">
                        <p>Reservadamente</p>
                    </div>
                </div>
            </div>
        </div>
        <div class="sombra esconder" onclick="sair()"></div>
    </div>
    <header class="topo">
        <div class="logo">
            <img src="./img/logo.png" alt="logo" >
        </div>
        <div class="menu" onclick="menuLateral()">
            <ion-icon name="people"></ion-icon>
        </div>
    </header>


    <div class="mensagens">
        <div class="msg entrou-saiu">
            <p> <span class="horario">(09:21:45)</span>  <strong>João</strong>  entra na sala...</p>
        </div>
        <!-- aqui fica a conversa -->
    </div>

    </div>


    <footer class="caixa-msg">
        <div class="mensagem">
            <input type="text" placeholder="Escreva aqui..." class="mensagem-escrita">
        </div>
        <button class="enviar-msg" onclick="adicionarMensagem()">
            <ion-icon name="paper-plane-outline"></ion-icon>
        </button>
    </footer>
    
    <!-- minhas bibliotecas -->
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <!-- meu script -->
    <script src="./script.js"></script>
</body>
</html>
